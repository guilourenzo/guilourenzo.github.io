### Site Settings ###
title               : Guilherme Lourenço
description         : THERE IS ALWAYS SOMETHING NEW TO LEARN, SO TAKE YOUR SEAT AND FOLLOW THIS JOURNEY WITH ME.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : guilourenzo/guilourenzo.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : 


### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md

### Author Info ###
author:
  name              : Guilherme Lourenço
  image             : https://i.imgur.com/jV9mb33.jpg
# behance           : your_username
